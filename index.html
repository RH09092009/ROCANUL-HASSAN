<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP MORGAN - Banking System 2000</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&family=Tahoma&display=swap');
      
      body {
        font-family: 'Tahoma', 'Verdana', sans-serif;
        background-color: #001A33; /* Deep Dark Blue */
        color: #FFFFFF; /* White text on desktop background */
        overflow-x: hidden;
      }
      
      /* Windows 98 Scrollbar Customization */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
        background: #E6E6E6;
      }
      ::-webkit-scrollbar-thumb {
        background: #E6E6E6;
        border-top: 1px solid #fff;
        border-left: 1px solid #fff;
        border-right: 1px solid #404040;
        border-bottom: 1px solid #404040;
        box-shadow: inset -1px -1px 0 #808080, inset 1px 1px 0 #dfdfdf;
      }
      ::-webkit-scrollbar-button {
        background: #E6E6E6;
        display: block;
        height: 16px;
        width: 16px;
        border-top: 1px solid #fff;
        border-left: 1px solid #fff;
        border-right: 1px solid #404040;
        border-bottom: 1px solid #404040;
      }

      /* Retro Utilities */
      .win98-window {
        background-color: #E6E6E6; /* Light Grey Panel */
        color: #000000; /* Dark Text inside windows */
        box-shadow: inset 1px 1px #f0f0f0, 2px 2px #000000;
        border-top: 2px solid #fff;
        border-left: 2px solid #fff;
        border-right: 2px solid #404040;
        border-bottom: 2px solid #404040;
      }
      
      .win98-inset {
        background-color: #FFFFFF;
        color: #000000;
        border-top: 2px solid #808080;
        border-left: 2px solid #808080;
        border-right: 2px solid #fff;
        border-bottom: 2px solid #fff;
        box-shadow: inset 1px 1px #000;
      }

      .win98-btn {
        background-color: #E6E6E6;
        color: #000000;
        border-top: 2px solid #fff;
        border-left: 2px solid #fff;
        border-right: 2px solid #000;
        border-bottom: 2px solid #000;
        box-shadow: inset -1px -1px #808080;
        font-family: 'Tahoma', sans-serif;
        cursor: pointer;
      }
      .win98-btn:active {
        border-top: 2px solid #000;
        border-left: 2px solid #000;
        border-right: 2px solid #fff;
        border-bottom: 2px solid #fff;
        box-shadow: none;
        padding-top: 2px;
        padding-left: 2px;
      }

      .win98-title-bar {
        background: linear-gradient(90deg, #000080, #1084d0);
        color: white;
        font-weight: bold;
      }

      .font-mono-retro {
        font-family: 'Courier Prime', monospace;
      }
      
      /* Ensure input placeholders are visible but distinct */
      input::placeholder {
        color: #666666;
      }
    </style>

</html>
